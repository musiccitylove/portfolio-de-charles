<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav role="navigation" class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#bio">Bio</a>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <main role="main">
        <header role="banner" id='home'>
            <h1>Good Morning! <br><img src="/images/ChaChaLogo.jpg" alt="Charles logo" id ='charlesLogo'><br> This is Charles.  </h1>
        </header>

        <section id='bio'>
            <h2>Bio</h2>
            <p id='bioParagraph'>Charles is a Full Stack Developer with a background in Design, Mixed Media, and Audio Engineering.</p>
        </section>
        <section id='about'>
            <h2>About Me</h2>
            <p id='aboutParagraph'>*Record Scratch* I bet you're wondering how I got here.</p>
        </section>
        
        <section id='projects'>
            <h2>Projects</h2>
            <div>
            <img src="/images/Screen Shot 2020-01-22 at 2.51.18 PM.png" class='projectImage'>
            </div>
        </section>
        
        
        <section id='contact'>
            <h2>Contact</h2>
            <button>Email Me</button>
            <button>linkedIn</button>
            <button>GitHub</button>
            <button>Something</button>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
    <script type="text/javascript" src="index.js"></script> 
</body>
</html>
